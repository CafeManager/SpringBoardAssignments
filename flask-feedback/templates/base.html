<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block title %} Missing Title {% endblock%}
</head>

<body>
    <nav class="navbar navbar-light bg-light mb-3">
        <div class="container-fluid">
            <a class="nav-color ms-5 remove-underline fs-2" href="/"> Flask Feedback </a>

            {% if 'username' not in session %}
                <a class="nav-color remove-underline ms-auto me-3 fs-2" href="/register">Register</a>
                <a class="nav-color remove-underline me-5 fs-2" href="/login">Login</a>
            {% endif%}
            {% if 'username' in session %}  
                <a class="nav-color remove-underline ms-auto me-3 fs-2" href="/logout">Logout</a>
                <a class="nav-color remove-underline me-5 fs-2" href="/secret">Secret</a>
            {% endif%}
        </div>
    </nav>
    <div class="container content-footer-push">
        {% block content %} Missing Content {% endblock%}
    </div>
    <footer class="bg-dark text-center text-white footer-fix">
        <div class="row">
            <div class="col">
                <p> Contact Information </p>
            </div>
            <div class="col">
                <p> Company Information </p>
            </div>
            <div class="col">
                <p> Customer Support </p>
            </div>
            <div class="col">
                <p> Hire Us </p>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="../static/app.js"></script>
</body>

</html>
