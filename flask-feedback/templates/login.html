{% extends 'base.html' %}

{% block title %}
    <title> Login </title>
{% endblock %}

{% block content %}
    <form method="POST">
         {{ form.hidden_tag() }}
         {% for field in form 
            if field.widget.input_type != 'hidden' %}
            <div class="row">
                <p>
                    <div class="col-1"> {{ field.label }} </div>
                    <div class="col-4"> {{ field }} </div>
                    {% for error in field.errors %}
                        {{ error }}
                    {% endfor%}
                </p>
          </div>
        {% endfor%}
        <button class="btn btn-success"> Login </button>
    </form>
{% endblock %}
