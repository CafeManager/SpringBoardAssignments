{% extends 'base.html'%}

{% block title %}
    <title> homepage </title>
{% endblock %}

{% block content %}
<div class="container">    
    <h1> Cupcake List </h1>

        
        <div class="mt-3 mb-3" id="cupcake-holder">
         
             
        </div>
        
     
        <form id="cupcake-form" method="POST">
            <div class="input-group mb-3">
                <span class="input-group-text form-width" name="flavor"> Flavor </span>
                <input type="text" class="form-control" name="flavor" placeholder="Required">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text form-width" name="size"> Size </span>
                <input type="text" class="form-control" name="size" placeholder="Required">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text form-width" name="rating"> Rating </span>
                <input type="text" class="form-control" name="rating" placeholder="Required">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text form-width" name="image"> Image </span>
                <input type="text" class="form-control" name="image" placeholder="Optional">
            </div>
            <button class="btn btn-success"> Add Cupcake </button>
        </form>
</div>
{% endblock %}
