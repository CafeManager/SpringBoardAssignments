{% extends 'base.html' %}

{% block title %}
    <title> {{post.title}} </title>
{% endblock %}

{% block content %}
    <div class="container">
        <h1> {{post.title}} </h1>

        <p> {{post.content}}</p>

        <p> <i> By {{user.first_name}} {{user.last_name}} </i> </p>

        <p> <b> Tags: </b>
        
        {% for tag in tags %}
            <span class="badge bg-primary"> {{tag.name}} </span>
        {% endfor %}

        </p>
        
        <form action="/posts/{{post.id}}/delete" method="post">
            <a class="btn btn-outline-primary" href="/users/{{user.id}}"> Cancel </a> 
            <a class="btn btn-primary" href="/posts/{{post.id}}/edit"> Edit </a> 
            <button class="btn btn-danger" > Delete </button>
        </form>
        
    </div>  
{% endblock %}
