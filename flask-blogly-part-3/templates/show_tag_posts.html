{% extends 'base.html' %}

{% block title %}
    <title> Tag List </title>
{% endblock %}

{% block content %}
    <div class="container">
        <h1> Tag List </h1>
        <ul> 
            {% for tag in tags %}
            <li> 
                <a href="/tags/{{tag.id}}"> {{tag.name}}</a>
            </li>
            {% endfor %}
        </ul>
        <a class="btn btn-secondary" href="/tags/new">Add tag</a>
    </div>
{% endblock %}
