{% extends 'base.html' %}

{% block title %}
    <title> Add a pet </title>
{% endblock %}

{% block content %}
    <form id="pet-add-form" method="POST">
         {{ form.hidden_tag() }}
        {% for field in form 
            if field.widget.input_type != 'hidden' %}
            <p>
                {{ field.label }}
                {{ field }}
                {% for error in field.errors %}
                    {{ error }}
                {% endfor%}
            </p>
        {% endfor%}
        <button> Add pet! </button>
    </form>
{% endblock %}
