{% extends 'base.html' %}

{% block title %} <title> Create Post </title> {% endblock %}
{% block content %}


<div class="container">
    <h1> Add Post for {{user.first_name}} {{user.last_name}}</h1>

<form action="/users/{{user.id}}/posts/new" method="post">
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" name="title-textbox"> Title </span>
    <input type="text" class="form-control" name="title-textbox" placeholder="Title">
   
    </div>
    <div class="input-group">
        <span class="input-group-text" name="content-textbox"> Content </span>
    <input type="text" class="form-control" name="content-textbox" placeholder="Content">
    
    </div>
    <button class="btn btn-success mt-3"> Add Post </button>
</form>
</div>
{% endblock %}
