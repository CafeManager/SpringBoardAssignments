{% extends 'base.html' %}

{% block title %}
    <title> User List </title>
{% endblock %}

{% block content %}
    <div class="container">
        <h1> User List </h1>
        <ul> 
            {% for user in users %}
            <li> 
                <a href="/users/{{user.id}}"> {{user.first_name}} {{user.last_name}}</a>
            </li>
            {% endfor %}
        </ul>
        <a class="btn btn-secondary" href="/users/new">Add user</a>
    </div>
{% endblock %}
